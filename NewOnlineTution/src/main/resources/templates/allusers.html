<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Users</title>

<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body class="ml-2 mr-2">

<h1 class="col-md-5 m-auto" style="text-align: center;">All Users</span> </h1>


<table class="table col-md-12 mt-4">
<thead>
   <tr>
    
        <th>user id</th>
        <th>first name</th>
        <th>last name</th>
        <th>age</th>
         <th>country</th>
   </tr>
</thead>

<tbody>

  <!--  loop user list using thymeleaf -->
 <tr th:each="users:${userList}">
  <td th:text="${users.userId}"></td>
 <td th:text="${users.firstName}"></td>
 <td th:text="${users.lastName}"></td>
 <td th:text="${users.age}"></td>
 <td th:text="${users.country}"></td>
 
 </tr>
  <!--  end loop user list  -->
</tbody>
</table>
</body>
</html>
